<!DOCTYPE html>
<html>
<head>
	<title>Price Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
</head>
<body>
	
	<style type="text/css">
		
		.heading{
			margin-top: 20px;
			color: #15317E;
			margin-bottom: 50px;
		}

		.productType{
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.btnClear{
			background-color: #85E085;
			color: #15317E;
			border : none;
		}

		.btnCalculate{
			background-color: #85E085;
			color: #15317E;
			border : none;
			float: right;
		}

		.title{
			color: #15317E;
		}


		
	</style>
	<script type="text/javascript">

		
		function calculate(){

			var productPrice = document.getElementById("productPrice").value;
			var productType = document.getElementById("productType").value;

			try{
				if(productPrice == ""){
					throw "Err1";
			    }
				else{

					if(isNaN(productPrice)){
						throw "Err2";	
					}
					else{

						document.getElementById("validationMessage") 
                              .innerHTML = "";

						if(productType == "Choose..."){
					 	  console.log("Error");
					    }
					    else{
						    var discountPerc = 0;

							if(productType == "1"){

								discountPerc = 25;

							}
							else if(productType == "2")
							{
								discountPerc = 10;
							}
							else if(productType == "3"){
								discountPerc = 50;

							}
							else{
								discountPerc = 0;

							}

							var discount = productPrice - (productPrice*(discountPerc/100));
							window.localStorage.setItem("Discount", discount);
				            window.location.replace("FinalPrice.html");
					    }

						
					}
				}	
			}
			catch(Error){
				if(Error == "Err1"){
					
					document.getElementById("validationMessage") 
                              .innerHTML = "Price cannot be empty";
				}
				else if(Error == "Err2"){
					
					document.getElementById("validationMessage") 
                              .innerHTML = "Product Price should be numeric";
				}
				else{
					document.getElementById("validationMessage") 
                              .innerHTML = "";
					console.log(Error);
				}
			}
			
		}
	</script>
	<form id="calculateForm" onsubmit="calculate();return false";>
	<div class="container">
		
		<p class="h3 heading">Discount Price Calculation</p>
		
		<div class="row">
			<div class="col-md-3 title">
				<label >Product Price</label>
			</div>
			<div class="col-md-6">	
				<input type="text" class="form-control" id="productPrice" name="productPrice" min="0.00" max="100000.00" step="0.01" required="required">
			</div>
			<div class="col-md-3">	
				<p id="validationMessage"></p>
			</div>
		
		</div>

		<div class="row productType">
			<div class="col-md-3 title">
				<label >Product Type</label>
			</div>
			<div class="col-md-6 input-group">	
				<div class="input-group mb-3">
  					<select class="custom-select" id="productType">
  						<option selected>Choose...</option>
    					<option value="1">Electronics</option>
    					<option value="2">Toys</option>
    					<option value="3">Apparels</option>
  					</select>
  				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<button type="submit" class="btn btn-primary btnCalculate" id="calculateDiscountPrice">Calculate</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btnClear" name="reset_form" onclick="this.form.reset();">Clear</button>
			</div>
		</div>

		
		
	</div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
